<div class="modal-container" id="modal-work">

    <div class="modal-body d-flex flex-column justify-content-start align-items-center">

        <button class="btn-modal-cerrar" (click)="closeModal()">
            <svg class="svg-cerrar-modal" viewBox="0 0 311 311.07733" width="311pt"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m16.035156 311.078125c-4.097656 0-8.195312-1.558594-11.308594-4.695313-6.25-6.25-6.25-16.382812 0-22.632812l279.0625-279.0625c6.25-6.25 16.382813-6.25 22.632813 0s6.25 16.382812 0 22.636719l-279.058594 279.058593c-3.136719 3.117188-7.234375 4.695313-11.328125 4.695313zm0 0" />
                <path
                    d="m295.117188 311.078125c-4.097657 0-8.191407-1.558594-11.308594-4.695313l-279.082032-279.058593c-6.25-6.253907-6.25-16.386719 0-22.636719s16.382813-6.25 22.636719 0l279.058594 279.0625c6.25 6.25 6.25 16.382812 0 22.632812-3.136719 3.117188-7.230469 4.695313-11.304687 4.695313zm0 0" />
            </svg>
        </button>

        <div>
            <h6 class="font-1">WORK WITH US</h6>
        </div>

        <div>
            <form action="" method="POST" class="work-with-us-form font-2">
                <fieldset>

                    <div class="d-flex flex-column flex-lg-row mt-2 mt-lg-0">
                        <div class="d-flex flex-column me-lg-3 ">
                            <label for="name-work" class="fw-bold">Name:</label>
                            <input type="text" id="name-work" required>
                        </div>

                        <div class="d-flex flex-column mt-3 mt-lg-0">
                            <label for="age-work" class="fw-bold">Age:</label>
                            <input type="text" id="age-work" required>
                        </div>
                    </div>


                    <div class="d-flex flex-column mt-3 mt-lg-3">
                        <label for="email-work" class="fw-bold">E-mail:</label>
                        <input type="email" id="email-work" required>
                    </div>


                    <div class="mt-4 mt-lg-4">
                        <legend class="fw-bold font-1 mb-lg-3">What languages do you work with?</legend>

                        <div class="d-flex align-items-center">

                            <div class="d-flex flex-column ms-2 ms-lg-3">
                                <div class="d-flex align-items-center">
                                    <input type="checkbox" id="english" name="languages-work"
                                        value="english">
                                    <label for="english">English</label>
                                </div>

                                <div class="d-flex align-items-center">
                                    <input type="checkbox" id="spanish" name="languages-work"
                                        value="spanish">
                                    <label for="spanish" class="mt-2 mt-lg-0">Spanish</label>
                                </div>

                                <div class="d-flex align-items-center">
                                    <input type="checkbox" id="french" name="languages-work" value="french">
                                    <label for="french" class="mt-2 mt-lg-0">French</label>
                                </div>
                            </div>

                            <div class="d-flex flex-column ms-5 ms-lg-5">
                                <div class="d-flex align-items-center">
                                    <input type="checkbox" id="deutsch" name="languages-work"
                                        value="deutsch">
                                    <label for="deutsch" class="mt-2 mt-lg-0">Deutsch</label>
                                </div>

                                <div class="d-flex align-items-center">
                                    <input type="checkbox" id="italian" name="languages-work"
                                        value="italian">
                                    <label for="italian" class="mt-2 mt-lg-0">Italian</label>
                                </div>

                                <div class="d-flex align-items-center">
                                    <input type="checkbox" id="portuguese" name="languages-work"
                                        value="portuguese">
                                    <label for="portuguese" class="mt-2 mt-lg-0">Portuguese</label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="mt-3 mt-lg-1">
                        <input type="file" id="uploadFile" name="cv-name" required hidden>
                        <label for="uploadFile"
                            class="cv-file fw-bold shadow mt-lg-3 font-1 rounded-pill">Upload your
                            CV
                        </label>
                        <span id="chosenFile" class="font-1">No file chosen</span>
                    </div>


                    <div class="mt-3 mt-lg-4 d-flex justify-content-center align-items-center">
                        <input type="submit" id="submit-work" class="shadow font-1" value="Send">
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
